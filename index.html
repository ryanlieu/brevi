<!doctype html>

<html lang="en">
<head>
  	<meta charset="utf-8">
  	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://use.fontawesome.com/e6230d6be3.js"></script>
  	<title>brevi</title>
  	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900" rel="stylesheet">

</head>

<body>
	<div id="wrapper">

		<div id="bodyText">
			<h1 id="titleText">Brevi</h1>
			<p>Your news, smarter. Inform your news browsing through article summarization that utilizes advanced natural language processing to extract only the most important information.</p>
			<form id="frm1">
			  Article URL: <input type="text" name="url"><br>
			  Summarized Text Length: 
			  <select name="length">
				  <option>1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
				  <option>6</option>
				  <option>7</option>
				  <option>8</option>
				  <option>9</option>
			</select>
			  <input type="button" onclick="getInput()" value="Submit">
			</form>
			<h2 id="subHead"></h2>
			<p id="summarization"></p>
		</div>
	</div>
</body>
</html>

<script>
	function getInput() {
	    var elements = document.getElementById("frm1").elements;
    	var obj ={};
    	for(var i = 0 ; i < elements.length ; i++){
      	  var item = elements.item(i);
     	   obj[item.name] = item.value;
    	}
    	var summarizeUrl = "http://newslyapp.herokuapp.com/" + "summarize/" + obj['length'] + "/" + obj["url"] + "/";
    	//console.log(summarizeUrl);
    	httpGetAsync(summarizeUrl, updateSummmary);
	}

	function httpGetAsync(theUrl, callback)
	{
	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.onreadystatechange = function() { 
	        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
	            callback(xmlHttp.responseText);
	    }
	    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
	    xmlHttp.send(null);
	}

	function updateSummmary(jsonText){
		var objText = JSON.parse(jsonText);
		document.getElementById("subHead").innerHTML = objText.title;
    	document.getElementById("summarization").innerHTML = objText.summary;
	}

</script>
